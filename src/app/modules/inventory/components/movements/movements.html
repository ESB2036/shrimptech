<div class="container mt-4">
  <h2 class="text-center mb-4 fw-bold">Movimientos de Inventario</h2>
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#movimientoModal">
      Registrar Movimiento
    </button>
  </div>

  <!-- Filtros -->
  <div class="row mb-3 g-3">
    <div class="col-md-3">
      <label class="form-label"><strong>Tipo:</strong></label>
      <select class="form-select">
        <option value="">Todos</option>
        <option value="Entrada">Entrada</option>
        <option value="Salida">Salida</option>
        <option value="Ajuste">Ajuste</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label"><strong>Producto:</strong></label>
      <select class="form-select">
        <option value="">Todos</option>
        <option value="Producto 1">Producto 1</option>
        <option value="Producto 2">Producto 2</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label"><strong>Desde:</strong></label>
      <input type="date" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label"><strong>Hasta:</strong></label>
      <input type="date" class="form-control">
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead>
        <tr>
          <th><strong>Fecha</strong></th>
          <th><strong>Producto</strong></th>
          <th><strong>Tipo</strong></th>
          <th><strong>Cantidad</strong></th>
          <th><strong>Responsable</strong></th>
          <th><strong>Acciones</strong></th>
        </tr>
      </thead>
      <tbody>

            <i class="bi bi-eye action-icon me-2"></i>
            <i class="bi bi-trash action-icon"></i>
          </td>
        </tr>

        <tr>
          <td>2025-11-16</td>
          <td>Producto 2</td>
          <td>Salida</td>
          <td>20</td>
          <td>María López</td>
          <td>
            <i class="bi bi-eye action-icon me-2"></i>
            <i class="bi bi-trash action-icon"></i>
          </td>
        </tr>

        <tr>
          <td>2025-11-15</td>
          <td>Producto 3</td>
          <td>Ajuste</td>

            <i class="bi bi-eye action-icon me-2"></i>
            <i class="bi bi-trash action-icon"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal Registrar -->
<div class="modal fade" id="movimientoModal" tabindex="-1" aria-labelledby="movimientoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movimientoModalLabel" style="color:#0097a7; font-weight:bold;">
        Registrar Movimiento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <form>

          <div class="mb-3">
            <label class="form-label"><strong>Tipo de movimiento:</strong></label>
            <select class="form-select">
              <option value="">Seleccione</option>
              <option value="Entrada">Entrada</option>
              <option value="Salida">Salida</option>
              <option value="Ajuste">Ajuste</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label"><strong>Producto:</strong></label>
            <select class="form-select">
              <option value="">Seleccione</option>
              <option value="Producto 1">Producto 1</option>
              <option value="Producto 2">Producto 2</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label"><strong>Cantidad:</strong></label>
            <input type="number" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label"><strong>Fecha:</strong></label>
            <input type="date" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label"><strong>Responsable:</strong></label>
            <textarea class="form-control" rows="2"></textarea>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-custom w-30">
              Guardar Movimiento
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
